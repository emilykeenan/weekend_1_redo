<div ng-controller="BudgetsController" class="container">

  <form id="budgetForm" class="row">
    <div id="dateSelect">
          <label for="month">Month:</label>
          <select ng-model="budget.newBudget.month" ng-options="month as month for month in budget.months"></select>

          <label for="year">Year:</label>
          <select ng-model="budget.newBudget.year" ng-options="year as year for year in budget.years"></select>
</div>
        <div class="form-group">
          <label for="budget">Monthly Budget:</label>
          <input type="number" ng-model="budget.newBudget.budget" name="budget" class="form-control"/>
        </div>

        <button class="btn btn-default" ng-click="budget.addBudget()">Update Budget</button>
      </form>


  <h2>Monthly Salary Budgets</h2>
  <table id="budgetTable" class="table">
    <thead>
      <tr>
        <th>Month</th>
        <th>Year</th>
        <th>Budget</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="budgetData in budget.budgets">
        <td>{{budgetData.month}}</td>
        <td>{{budgetData.year}}</td>
        <td>{{budgetData.budget}}</td>
      </tr>
    </tbody>
  </table>
</div>
