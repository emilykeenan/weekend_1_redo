<div ng-controller="EmployeesController" class="container">
<h2>Customers</h2>
<table id="employeeTable" class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Employee ID</th>
      <th>Job Title</th>
      <th>Yearly Salary</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employeeData in employees.employees">
      <td>{{employeeData.first_name}}</td>
      <td>{{employeeData.last_name}}</td>
      <td>{{employeeData.employee_id}}</td>
      <td>{{employeeData.job_title}}</td>
      <td>{{employeeData.yearly_salary}}</td>
      <td><button class="status_button">{{employeeData.status}}</button></td>
    </tr>
  </tbody>
</table>
<h3>The salary output per month is {{employees.avgSalaryOutput}}</h3>
</div>
